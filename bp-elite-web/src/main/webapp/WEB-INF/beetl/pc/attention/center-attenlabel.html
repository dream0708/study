${bean.pageWrapper.headerHtml}
    <div id="content" class="content row personal-center">
        ${bean.pageWrapper.sidebarHtml}
        <div class="pull-right context">
            <!--我关注的标签-->
            <section>
                <div class="tab-buttons">
                <a href="/cq" class="tab-btn">问吧问题</a>
                <a href="/cu" class="tab-btn">问吧达人</a>
                <a href="/ct" class="tab-btn tab-on">问吧标签</a></div>
            </section>
            <%if(bean.tagList!=null && bean.tagList.~size!=0){%>
            <div class="label-list person-list" >
                <div class="list clearfix" data-block="list" data-currpage="${bean.currPageNo}" data-nextpage="${bean.nextPageNo}">
                    <%for(tag in bean.tagList){%>
                    <div class="item" data-tag-id="${tag.tagId}">
                        <div class="inner-box">
                          <a target="_blank" href="/t/${tag.tagId}" class="header">#${tag.tagName}#</a>
                          <a href="javascript:;" class="cancel" data-id="${tag.tagId}">
                            <i class="iconfont">&#xe62ba;</i>
                          </a>
                          <a href="/t/${tag.tagId}" class="txt">${tag.tagDesc}</a>
                        </div>
                    </div>
                    <%}%>
                </div>
            </div>
            <a href="javascript:;" class="loadmore"><span class="beforeload">加载更多</span><span class="loadwait"><span class="loadgif"></span><span>正在努力加载中，请稍候...</span></span></a>
            <div class="nothing hide">
                <div class="no-label"></div>
                <p>这里什么都没有</p>
            </div>
            <%}else{%>
            <div class="nothing">
                <div class="no-label"></div>
                <p>这里什么都没有</p>
            </div>
            <%}%>
        </div>
    </div>
    ${bean.pageWrapper.footerHtml}
    <script type="text/javascript" src="//${ux_domain!}/bpeliteweb/${staticVersionCode!}/scripts/polyfill.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//${ux_domain!}/bpeliteweb/${staticVersionCode!}/scripts/vendors.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//${ux_domain!}/bpeliteweb/${staticVersionCode!}/scripts/center-attenlabel.js" charset="UTF-8"></script>
</body>
</html>
